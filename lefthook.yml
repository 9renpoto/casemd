pre-commit:
  commands:
    gofmt:
      glob: "*.go"
      run: gofmt -w {staged_files}
    gotest:
      run: go test ./...
    cspell:
      glob: "*"
      run: npx cspell --no-must-find-files {staged_files}
    secretlint:
      run: docker run --rm -v "$(pwd):/work" --workdir /work secretlint/secretlint:latest secretlint .
